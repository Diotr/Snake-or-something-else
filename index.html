<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Snake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container h-100 d-flex justify-content-center p-5 ">
    <div id="gameWindow">
      <h1 id="displayScore">Score</h1>
      <h1 id="gameplayInfo"></h1>
      <p id="lives"></p>
      <canvas class = ' ' id="myCanvas" width="340" height="500" style="border:1px solid #000000;"></canvas>
        <div class="buttons m-4">
          <div class = 'd-flex justify-content-center'>
            <button onclick="moveUp()" class="btn btn-success">Up</button>
          </div> 
        <div class = 'd-flex justify-content-around'>      
          <button onclick="moveLeft()" class="btn btn-success m-2">Left</button>
          <button onclick="moveRight()" class="btn btn-success m-2">Right</button>
        </div> 
        <div class = 'd-flex justify-content-center'>
          <button onclick="moveDown()" class="btn btn-success">Down</button>
        </div>
    </div>
</body>
<script src="snake.js"></script>

</html>
